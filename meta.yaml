package:
  name:    uclgeog
  version: 1.1.1

source:
  git_rev: 1.0.0
  git_url: https://github.com/UCL-EO/uclgeog

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .


requirements:
  build:
    - python>=3.7
    - setuptools

  run:
    - python

test:
  imports:
    - uclgeog

about:
  home: https://github.com/UCL-EO/uclgeog

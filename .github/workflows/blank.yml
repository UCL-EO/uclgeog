name: test

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Manual trigger'
        required: true
        default: 'Test'
  pull_request:
    types: [opened, reopened]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - name: 'noname'
    if: github.event == 'workflow_dispatch'
    run: pwd

